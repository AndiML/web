<!DOCTYPE html>
<html>
<head>
  <title>Simple Website with Button</title>
  <style>
    #imageContainer {
      display: none;
    }
  </style>
  <script>
    function showImage() {
      var imageContainer = document.getElementById("imageContainer");
      imageContainer.style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Simple Website with Button</h1>

  <button onclick="showImage()">Click me (weif)</button>

  <div id="imageContainer">
    <img src="ente.jpg" alt="Displayed Image">
  </div>
</body>
</html>
